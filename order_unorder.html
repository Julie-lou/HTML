<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4> Unorderred list</h4>
    <!-- unordered list will give u a list without ordering them with numbers -->
    <!-- we use <ul></ul> with unorderred list -->
    <ul> 
        <li> pizza</li>
        <li> burger </li>
        <li> coke </li>
        <ul>
            <li> fries</li>
            <li> smash potato</li>
        </ul>
    </ul>
    <!-- orderlist will give u a list of items ordering in numbers.
    use with <ol></ol>  can use type to change how the list order-->
    <ol type="A">
        <li> cat</li>
        <li> dogs</li>
        <li> mouse</li>
    <!-- </ol>\ discription list allow to write and item and their definition
    use <dt></dt> as description item and <dd></dd> as description definiton-->
    <dl>
        <dt> HTML</dt>
        <dd> THis adds structure to a webpage</dd>
    </dl>
</body>
</html>
