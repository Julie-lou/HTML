<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- placeholder = as an example of what u gonna fill in
    type = what type of data u gonna fill in
    label = use to put label of what the user need to fill in
required = pop up required sign if not filled in -->
    <form>
        <div>
            <label for="fname">first name</label>
            <input type="text" id="fname" name="fname" placeholder="Gumball" required>
        </div>
        <br>
        <div>
            <label for="lname">last name</label>
            <input type="text" id="lname" name="lname" placeholder="Warrason">
        </div>
        <br>
        <div>
            <!-- type = password our input will be hidden like a password
            max-legnth = set maximum legnth of our input-->
            <label for="password">password</label>
            <input type="password" id="password" name="password" required>
        </div>
        <br>
        <div>
            <!-- email = required @gmail.com -->
            <label for="email">email</label>
            <input type="email" id="email" name="email" placeholder="Gumbalwarrason@gmail.com">
        </div>
        <br>
        <div>
            <!-- date = give a function of date -->
            <label for="DOB">DOB</label>
            <input type="date" id="DOB" name="DOB">
        </div>
        <br>
        <div>
            <!-- radio give u a button to select -->
            <label for="Mr.">Mr.</label>
            <input type="radio" id="Mr." name="title" value="Mr.">
            <label for="Mrs.">Mrs.</label >
            <input type="radio" id="Mrs." name="title" value="Mrs.">
            <label for="Ms.">Ms.</label>
            <input type="radio"  id="Ms." name="title" value="Ms.">
            
        </div>
        <br>
        <div>
            <label for="payment">payment:</label>
            <select id="payment" name="payment">
                <option value="visa">visa</option>
                <option value="mastercard">mastercard</option>
                <option value="cash">cash</option>
            </select>
        </div>
        <br>
        <div>
            <label for="registered">registered</label>
            <input type="checkbox" id="registered" name="registered">
        </div>
        <br>
        <div>
            <input type="reset">
        </div>
        <br>
        <div>
             <input type="submit">
        </div>

    </form>
    
</body>
</html>
